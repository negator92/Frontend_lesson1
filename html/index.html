<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File upload</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <h2>Загрузка файлов</h2>

    <form class="form card" id="form">
        Загрузка файла: <input type="file" class="form__file-upload" id="fileInput"><br/>
        Описание файла: <textarea minlength="1" maxlength="100" required type="text" class="form__description" id="descriptionInput"></textarea><br/>
        <button class="form__save-btn" id="saveBtn">Сохранить</button>
    </form>

    <div class="error-msg" id="errorMsg">Не заполнены обязательные поля</div>

    <div class="uploads" id="uploadsEl"></div>

    <script src="../js/script.js"></script>
</body>

</html>
